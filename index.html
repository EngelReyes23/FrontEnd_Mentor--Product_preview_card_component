<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles/index.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>

	<body>
		<main class="main">
			<article class="card">
				<picture class="card__img">
					<source
						srcset="./images/image-product-desktop.jpg"
						media="(min-width: 1440px)"
					/>

					<img src="./images/image-product-mobile.jpg" alt="product-image" />
				</picture>

				<div class="card__body">
					<p class="card__product_tittle">Perfume</p>

					<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

					<p class="card__description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="card__pricing">
						<span class="new__price">$149.99</span>
						<span class="old__price">$169.99</span>
					</div>

					<button class="card__button">
						<img src="./images/icon-cart.svg" alt="icon-cart" />
						<span>Add to Cart</span>
					</button>
				</div>
			</article>

			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a target="_blank" href="https://github.com/EngelReyes23"
					>EngelReyes23</a
				>
			</div>
		</main>
	</body>
</html>
